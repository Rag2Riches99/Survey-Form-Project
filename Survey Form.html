
<!doctype html>
<link rel="stylesheet" href="styles.css">

<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">

<div class="form-group">
<label id="name-label">Name
  <p class="star">*</p><input id="name" type="text" required placeholder="Enter your name"/>
</label>
</div>

<div class="form-group">
<label id="email-label">Email<p class="star">*</p>
<input id="email" type="email" required
placeholder="Enter your Email"/>
</label>
</div>

<div class="form-group"><label id="number-label">Age<p class="optional">(optional)</p>
<input id="number" type="number" min="15" max="80" placeholder="Age"/>
</label>
</div>

<hr />
<div class="form-group">
<label id="dropdown-label">Which option best describes your current role?<p class="star">*</p>
<select id="dropdown" required>
<option value="">Select current role</option>
<option value="1">Student</option>
<option value="2">Full Time Job</option>
<option value="3">Full Time Learner</option>
<option value="4">Prefer not to say</option>
<option value="5">Other</option>
</select>
</label>
</div>

<div class="form-group">
<label id="radio-label">Would you recommend freeCodeCamp to a friend?<p class="star">*</p>
<label><input type="radio" name="user-recommend" value="definitely"
/>Definitely</label>
<label><input type="radio" name="user-recommend" value="maybe" >Maybe</label>
<label><input type="radio" name="user-recommend" value="not-sure" />Not sure</label>
</label>
</div>

<div class="form-group">
<label id="dropdown2-label">What is your favourite feature of freeCodeCamp?<p class="star">*</p>
<select id="dropdown2" required>
<option value="">Select an option</option>
<option value="1">Challenges</option>
<option value="2">Projects</option>
<option value="3">Community</option>
<option value="4">Open Source</option>
</select>
</label>
</div>

<div class="form-group">
<label id="checkbox">What would you like to see improved?<p class="star">*</p> 

<p class ="optional">(Check all that apply)</p>
<div class="checkboxes"><label><input type="checkbox" value="1" />Front-end Projects</label>

<label><input type="checkbox" value="2" />Back-end Projects</label>
<label><input type="checkbox" value="3" />Data Visualization</label>
<label><input type="checkbox" value="4" />Challenges</label>

<label><input type="checkbox" value="5" />Open Source Community</label>
<label><input type="checkbox" value="6" />Gitter help rooms</label>
<label><input type="checkbox" value="7" />Videos</label>

<label><input type="checkbox" value="8" />City Meetups</label>

<label><input type="checkbox" value="9" />Wiki</label>

<label><input type="checkbox" value="10" />Forum</label>

<label><input type="checkbox" value="11" />Additional Courses</label>
</div></label></div>
<hr />
<div class="form-group">
<label id="suggestions-label">Any comments or suggestions? <p class="optional">(optional)</p>

<textarea placeholder="Enter your comment here"
cols="30" cels="5"></textarea>
</label>
</div>
<hr />
<input id="submit" type="submit" value="Submit" />
</form>
</body>
</html>
